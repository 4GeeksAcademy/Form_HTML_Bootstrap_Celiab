<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <title>Document</title>
</head>

<body>
  <form class="border rounded m-4">
    <h3 class="border-bottom p-3 bg-light">Payment form example</h3>
    <div class="alert alert-danger p-2 m-4" role="alert">
      <p>Some fields are missing.</p>
    </div>

    <div class="d-flex justify-content-around">

      <div class="flex-fill mb-4 mx-4">
        <label for="Card">Card #</label>
        <input placeholder="XXXXXXXXXXXXXXXX" type="text" class="form-control border">
      </div>

      <div class="flex-fill  mb-4 mx-4">
        <label for="CVC">CVC #</label>
        <input placeholder="0000" type="text" class="form-control border">
      </div>

      <div class="flex-fill mb-4 mx-4">
        <label for="Amount">Amount</label>
        <input type="text" class="form-control border">
      </div>

    </div>

    <div class="d-flex justify-content-around">

      <div class="flex-fill mb-4 mx-4">
        <label for="First Name">First Name</label>
        <input type="text" class="form-control border">
      </div>

      <div class="flex-fill mb-4 mx-4">
        <label for="Last Name">Last Name</label>
        <input type="text" class="form-control border">
      </div>

    </div>

    <div class="d-flex justify-content-around">

      <div class="flex-fill mb-4 mx-4">
        <label for="City">City</label>
        <input type="text" class="form-control border">
      </div>

      <!-- State -->
       
      <div class="flex-fill mb-4 mx-4">
        <label for="State">State</label>
        <select id="State" name="State" class="form-control border" placeholder="Pick a State">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>

      <div class="flex-fill mb-4 mx-4">
        <label for="Code">Postal Code</label>
        <input id="Code" type="text" class="form-control border">
      </div>

    </div>
    
<!-- Card Payment -->

    <div class="d-flex justify-content-around">
      <div class="flex-fill mb-4 mx-4">
        <label for="card">We Accept:</label><br>

        <div class="form-control border rounded bg-secondary p-2 ">

          <input type="radio" class="form-check-input " id="card" name="card" value="MasterCard">
          <label for="card"><i class="fa-brands fa-cc-mastercard"></i></label>

          <input type="radio" class="form-check-input " id="card" name="card" value="Visa">
          <label for="card"><i class="fa-brands fa-cc-visa"></i></label>

          <input type="radio" class="form-check-input " id="card" name="card" value="Other">
          <label for="card"><i class="fa-regular fa-credit-card"></i></label>

          <input type="radio" class="form-check-input " id="card" name="card" value="Money">
          <label for="card"><i class="fa-solid fa-money-bill"></i></label>
        </div>

      </div>

      <div class="flex-fill mb-4 mx-4">
        <label for="Message">Message</label>
        <textarea id="Message" class="form-control border" rows="3"></textarea>
        <div class="form-text">
          <p>Add any notes here.</p>
        </div>
      </div>

    </div>

    </div>
    <div class="d-flex justify-content-end border-top p-3 bg-light ">
      <button type="button" class="btn btn-secondary mx-2">Cancel</button>
      <button type="button" class="btn btn-primary mx-2 ">Send</button>
    </div>


  </form>
</body>

</html>
